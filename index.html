<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(to top, #ffecd2 0%, #fcb69f 100%);
        overflow: hidden;
        font-family: "Comic Sans MS", cursive;
      }

      .container {
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        z-index: 2;
      }

      h1 {
        font-size: 3em;
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        animation: popIn 1s ease-out;
        margin: 0;
      }

      h2 {
        font-size: 2em;
        color: #fff;
        margin-top: 10px;
        animation: fadeIn 2s ease-out;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .balloon {
        width: 60px;
        height: 80px;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: absolute;
        bottom: -100px;
        animation: floatUp 6s infinite ease-in;
        z-index: 0;
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        width: 2px;
        height: 30px;
        background: #333;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: red;
        opacity: 0.7;
        animation: fall 5s infinite;
        z-index: 1;
      }

      .image-float {
        position: absolute;
        width: 80px;
        max-width: 22vw;
        animation: popImage 4s ease-in-out infinite alternate;
        z-index: 3;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) translateX(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) translateX(-20px) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      @keyframes popImage {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-20px) scale(1.05);
          opacity: 1;
        }
      }

      /* üéÅ Surprise Popup Styling */
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
        animation: fadeIn 1s forwards;
      }

      .popup-content {
        background: #fff;
        color: #333;
        padding: 30px 20px;
        border-radius: 15px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.8s ease-out;
        position: relative;
      }

      .popup-content h2 {
        margin: 0;
        font-size: 1.8em;
      }

      .popup-content p {
        margin-top: 10px;
        font-size: 1.1em;
      }

      .close-btn {
        position: absolute;
        top: 8px;
        right: 15px;
        font-size: 1.5em;
        cursor: pointer;
        color: #555;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* üì± Mobile responsiveness */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        h2 {
          font-size: 1.5em;
        }

        .image-float {
          width: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéâ Happy Birthday! üéÇ</h1>
      <h2 id="name">Vaibhav ji üòç</h2>

      <!-- üéà Floating Images -->
      <img
        src="v1.jpeg"
        class="image-float"
        style="left: 10%; bottom: 50px"
        alt="img"
      />
      <img
        src="v2.jpeg"
        class="image-float"
        style="left: 70%; bottom: 60px"
        alt="img"
      />
      <img
        src="v4.jpeg"
        class="image-float"
        style="left: 45%; bottom: 30px"
        alt="img"
      />
    </div>

    <!-- üéÅ Surprise Popup -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p>
          Wishing you a day filled with love, laughter, and all your favourite
          things. üéÜ‚ú®
        </p>
      </div>
    </div>

    <script>
      const colors = ["#FF6B6B", "#FFD93D", "#6BCB77", "#4D96FF", "#FF7ED4"];

      // üéà Balloons
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(balloon);
      }

      // üéä Confetti
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * -20 + "vh";
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 5 + "s";
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
      }

      // üéÅ Surprise popup logic
      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }

      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("popup").style.display = "flex";
        }, 2000); // Show after 5 seconds
      });
    </script>
  </body>
</html>
